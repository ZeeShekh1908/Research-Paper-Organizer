<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Research Paper Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="./favicon/favicon-48x48.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon/favicon-48x48.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="theme-color" content="#2563eb" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <button class="close-btn" onclick="window.history.back()">âœ–</button>
        <div class="auth-header">
          <i class="fas fa-book-open"></i>
          <h1>Research Paper Organizer</h1>
          <p>Create your account</p>
        </div>
        
        <form id="signupForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="signupName">Full Name <span class="required">*</span></label>
            <div class="input-wrapper">
              <div class="input-container">
                <i class="fas fa-user"></i>
                <input 
                  type="text" 
                  id="signupName" 
                  name="name"
                  autocomplete="name"
                  required 
                  placeholder="Enter your full name" 
                  aria-required="true"
                  aria-describedby="nameError"
                />
              </div>
              <div id="nameError" class="error-message" role="alert" aria-live="polite"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="signupEmail">Email Address <span class="required">*</span></label>
            <div class="input-wrapper">
              <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input 
                  type="email" 
                  id="signupEmail" 
                  name="email"
                  autocomplete="email"
                  required 
                  placeholder="Enter your email" 
                  aria-required="true"
                  aria-describedby="emailError"
                />
              </div>
              <div id="emailError" class="error-message" role="alert" aria-live="polite"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="signupPassword">Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <div class="input-container">
                <i class="fas fa-lock"></i>
                <input 
                  type="password" 
                  id="signupPassword" 
                  name="password"
                  autocomplete="new-password"
                  required 
                  minlength="8"
                  placeholder="Create a password" 
                  aria-required="true"
                  aria-describedby="passwordError passwordRequirements"
                />
                <button 
                  type="button" 
                  class="password-toggle" 
                  aria-label="Toggle password visibility"
                  data-target="signupPassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="passwordRequirements" class="password-requirements">
                <p>Password must contain:</p>
                <ul>
                  <li data-requirement="length">At least 8 characters</li>
                  <li data-requirement="uppercase">One uppercase letter</li>
                  <li data-requirement="number">One number</li>
                  <li data-requirement="special">One special character</li>
                </ul>
              </div>
              <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
              <div class="password-strength" id="passwordStrength">
                <div class="strength-bar"></div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <div class="input-wrapper">
              <div class="input-container">
                <i class="fas fa-lock"></i>
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword"
                  autocomplete="new-password"
                  required 
                  placeholder="Confirm your password" 
                  aria-required="true"
                  aria-describedby="confirmPasswordError"
                />
                <button 
                  type="button" 
                  class="password-toggle" 
                  aria-label="Toggle password visibility"
                  data-target="confirmPassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div id="confirmPasswordError" class="error-message" role="alert" aria-live="polite"></div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <div class="checkbox-container">
                <input 
                  type="checkbox" 
                  id="agreeTerms" 
                  name="agreeTerms"
                  required
                  aria-required="true"
                  aria-describedby="termsError"
                />
                <label for="agreeTerms" class="checkbox-label">
                  I agree to the <a href="terms-of-service.html" class="terms-link" target="_blank">Terms of Service</a> and <a href="privacy.html" class="terms-link" target="_blank">Privacy Policy</a> <span class="required">*</span>
                </label>
              </div>
              <div id="termsError" class="error-message" role="alert" aria-live="polite"></div>
            </div>
          </div>

          <button type="submit" class="auth-btn">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>

          <button type="button" class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
          </button>
         
          <div class="auth-divider">
            <span>Already have an account?</span>
          </div>
          <a href="login.html" class="auth-link">Sign in instead</a>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/form-validation.js"></script>

    <!-- Firebase Signup & Google Auth -->
    <script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    updateProfile, 
    signInWithPopup, 
    signInWithRedirect, 
    getRedirectResult, 
    GoogleAuthProvider 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ðŸ”¹ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAkmEiD7GbDx04l04LeLXPBWAVApDVhDl8",
    authDomain: "garage-app-2bd94.firebaseapp.com",
    projectId: "garage-app-2bd94",
    storageBucket: "garage-app-2bd94.firebasestorage.app",
    messagingSenderId: "1084699462209",
    appId: "1:1084699462209:web:15d1b61a55b55290d794c0"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ðŸ”¹ Handle redirect result (if popup was blocked)
  getRedirectResult(auth).then((result) => {
    if (result?.user) {
      Swal.fire({
        icon: "success",
        title: "Welcome!",
        text: `Signed in as ${result.user.displayName}`
      }).then(() => window.location.href = "dashboard.html");
    }
  }).catch((error) => {
    if (error?.message) {
      console.error(error);
    }
  });

  // ðŸ”¹ Handle Email Signup
  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      Swal.fire({ icon: "error", title: "Oops!", text: "Passwords do not match." });
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCredential.user, { displayName: name });
      Swal.fire({ icon: "success", title: "Account Created!", text: `Welcome, ${name}!` })
        .then(() => window.location.href = "dashboard.html");
    } catch (error) {
      Swal.fire({ icon: "error", title: "Signup Failed", text: error.message });
    }
  });

  // ðŸ”¹ Handle Google Signup
  document.querySelector(".google-btn").addEventListener("click", async (event) => {
    event.preventDefault(); // stop form submission

    try {
      const result = await signInWithPopup(auth, provider);
      Swal.fire({
        icon: "success",
        title: "Welcome!",
        text: `Signed in as ${result.user.displayName}`
      }).then(() => window.location.href = "dashboard.html");
    } catch (error) {
      console.warn("Popup blocked or failed, falling back to redirect:", error.message);
      await signInWithRedirect(auth, provider); // fallback if popup blocked
    }
  });
</script>

  </body>
</html>
